<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Sea Princess </title>
    <link rel="icon" href="hotel-signal-of-capital-letter_icon-icons.com_70710.ico">
    <link rel="stylesheet" href="Booknow.css">
</head>
<body>
    <div class="container">
        <section class="mainhead">
            <div class="divHead">
                <h1> Please register yourself for booking process: </h1>
                <form  action="/ac.html" autocomplete="off" id="form" >
                     <label for="name" class="your_name" >Your name</label>
                     <br>
                     <input  required class="name1" name="name"  type="text"  placeholder="first name" >
                     <input  required class="name2" name="name"  type="text"  placeholder="last name" >
                     <br>
                     <label class="email" for="email">Email ID</label>
                     <br>
                     <input required class="email1" type="email" name="email" placeholder="Email id">
                     <br>
                     <label class="password" for="password">Password</label>
                     <br>
                     <input required class="password1" type="password" name="password"  placeholder="password">
                     <br>
                     <label class="phone" for="phone">Phone no</label>
                     <br>
                     <input required class="phone1" type="tel" minlength="0" maxlength="10" name="phone" placeholder="phone no" >
                     <br>
                     <label class="pin" for="pin">Pin Code </label>
                     <br>
                     <input required class="pin1" type="text" name="pin"  placeholder="pin code" >
                     <br>
                     <label class="date" for="date">booking date </label>
                     <br>
                     <input required class="date1" type="date" name="date"  placeholder="booking date" >
                     <br>
                      <button class="register" type="submit"><a href="ac.html">register </a> </button>
               
                </form> 
                     
            </div>
        </section>
    </div> 
</body>
</html>
