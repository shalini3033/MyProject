<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="hotel-signal-of-capital-letter_icon-icons.com_70710.ico">
        <link rel="stylesheet" href="feedback.css">
        <title>Hotel Sea Princess </title>
    </head>
    <body>
        <div class="container">
            <section class="mainhead">
                <div>
                    <h1>Feedback Form</h1>
                    <h2>Please let's us know about your experience </h2>
                    <div>
                        <form autocomplete="off" class="form" >
                            <div class="container1">
                                <div class="Q1">
                                    <label  for="date" class="day">1) Day visited</label>
                                    <br>
                                    <input required type="date" class="date" name="date" style="
                                    background: transparent;">
                                    
                                </div>
                                <br>
                                <div class="Q2">
                                    <label for="food"  class="food"  >2) Food Quality</label>
                                    <br>
                                    <input  type="radio" class="excellent" name="food">
                                    <label for="excellent">Excellent</label>
                                    <br>
                                    <input type="radio" class="good" name="good">
                                    <label for="good">Good</label>
                                    <br>
                                    <input type="radio" class="average" name="food">
                                    <label for="average">Average</label>
                                    <br>
                                    <input type="radio" class="dissatisfied" name="food">
                                    <label for="dissatisfied">Dissatisfied</label>
                                    <br>
                                </div>
                                <div class="Q3">
                                    <br>
                                    <label for="clean"  class="clean">3) Cleanliness</label>
                                    <br>
                                    <input type="radio" class="excellent" name="clean">
                                    <label for="excellent">Excellent</label>
                                    <br>
                                    <input type="radio" class="good" name="clean">
                                    <label for="good">Good</label>
                                    <br>
                                    <input type="radio" class="average" name="clean">
                                    <label for="average">Average</label>
                                    <br>
                                    <input type="radio" class="dissatisfied" name="clean">
                                    <label for="dissatisfied">Dissatisfied</label>
                                    <br>
                                </div>
                                <div class="Q4">
                                    <br>
                                    <label for="service1" class="service1">4) Speed Of Service</label>
                                    <br>
                                    <input type="radio" class="excellent" name="service1">
                                    <label for="excellent">Excellent</label>
                                    <br>
                                    <input type="radio" class="good" name="service1">
                                    <label for="good">Good</label>
                                    <br>
                                    <input type="radio" class="average" name="service1">
                                    <label for="average">Average</label>
                                    <br>
                                    <input type="radio" class="dissatisfied" name="service1">
                                    <label for="dissatisfied">Dissatisfied</label>
                                    <br>
                                </div>
                            </div>
                            <div class="container2">
                                <div class="Q5">
                                    <br>
                                    <label for="service" class="service">5) Overall Service Quality</label>
                                    <br>
                                    <input type="radio" class="excellent" name="service">
                                    <label for="excellent">Excellent</label>
                                    <br>
                                    <input type="radio" class="good" name="service">
                                    <label for="good">Good</label>
                                    <br>
                                    <input type="radio" class="average" name="service">
                                    <label for="average">Average</label>
                                    <br>
                                    <input type="radio" class="dissatisfied" name="service">
                                    <label for="dissatisfied">Dissatisfied</label>
                                    <br>
                                </div>
                                
                                <div class="Q6">
                                    <br>
                                    <label for="experience" class="experience">6) Overall Experience</label>
                                    <br>
                                    <input type="radio" class="excellent" name="experience">
                                    <label for="excellent">Excellent</label>
                                    <br>
                                    <input type="radio" class="good" name="experience">
                                    <label for="good">Good</label>
                                    <br>
                                    <input type="radio" class="average" name="experience">
                                    <label for="average">Average</label>
                                    <br>
                                    <input type="radio" class="dissatisfied" name="sexperience">
                                    <label for="dissatisfied">Dissatisfied</label>
                                    <br>
                                </div>
                                <div class="Q7">
                                    <br>
                                    <label for="message" class="message1">7) Any comments or suggestion</label>
                                    <br>
                                    <textarea name="message" class="message" cols="35" rows="8"></textarea>              
                                </div>
                                <button onclick="myFunction()"> Submit</button>
                            </div>
                            
                        </form>
                    </div> 
                </div>
            </section>
        </div>
        <script>
            function myFunction(){
                alert("Your response have been recorded");
            }

        </script>
    </body>
</html>
